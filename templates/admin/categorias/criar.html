{% extends 'admin/base.html' %}

{% block admin_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Nova Categoria</h1>
    <a href="{{ url_for('admin_produtos.categorias') }}" class="btn btn-secondary">Voltar</a>
</div>

<div class="card" style="max-width: 600px;">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da categoria <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="slug" class="form-label">Slug (URL) <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="slug" name="slug" placeholder="url-amigavel" required>
                <small class="form-text text-muted">Usado na URL. Ex: fones-de-ouvido</small>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Categoria</button>
            <a href="{{ url_for('admin_produtos.categorias') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
