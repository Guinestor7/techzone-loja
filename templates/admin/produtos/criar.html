{% extends 'admin/base.html' %}

{% block admin_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Novo Produto</h1>
    <a href="{{ url_for('admin_produtos.listar') }}" class="btn btn-secondary">Voltar</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label class="form-label">Nome do produto <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="nome" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Preço <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" name="preco" step="0.01" min="0" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Preço antigo (opcional)</label>
                    <input type="number" class="form-control" name="preco_antigo" step="0.01" min="0">
                    <small class="text-muted">Deixe em branco se não houver desconto</small>
                </div>

                <div class="col-md-2 mb-3">
                    <label class="form-label">Estoque <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" name="estoque" min="0" value="0" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label class="form-label">Categoria <span class="text-danger">*</span></label>
                    <select class="form-select" name="categoria_id" required>
                        <option value="">Selecione...</option>
                        {% for cat in categorias %}
                        <option value="{{ cat.id }}">{{ cat.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label class="form-label">Imagem</label>
                    <input type="file" class="form-control" name="imagem" accept="image/*">
                </div>

                <div class="col-12 mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" name="descricao" rows="4" placeholder="Descrição do produto..."></textarea>
                </div>

                <div class="col-12 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ativo" id="ativo" checked>
                        <label class="form-check-label" for="ativo">Produto ativo</label>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-plus-circle"></i> Salvar Produto
                </button>
                <a href="{{ url_for('admin_produtos.listar') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
